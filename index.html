<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>
  <title>Corelab Details Sample</title>

  <style>
    html {
      background: #f2f2f2;
      color: #333;
      font: 1em 'Segoe UI',sans-serif;
    }

    audio {
      border: 1px solid #ccc;
      margin-bottom: 1em;
    }

    figure {
      margin: 0;
    }

    figcaption {
      display: none;
    }

    summary {
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Example One</h1>

<figure>
  <figcaption>Listen:</figcaption>
  <audio controls src="https://jonathanatiti.github.io/corelabdetails/welcome.m4a"></audio>
</figure>

<details>
  <summary>Transcript</summary>
  <p>Welcome to ITI eMaster.</p>
</details>

<h1>Example Two</h1>

<details>
  <summary>Question</summary>
  <p>This answer is hidden until the question is clicked.</p>
</details>

</body>
</html>
